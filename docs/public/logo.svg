    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="1.6" result="b"/>
      <feColorMatrix in="b" type="matrix"
        values="0 0 0 0 0.20
                0 0 0 0 0.85
                0 0 0 0 0.95
                0 0 0 0.85 0" result="c"/>
      <feMerge>
        <feMergeNode in="c"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- soft interior fill for readability on dark/light -->
  <path d="M26.8 16.4c-5.7 0-10.3 4.4-10.3 9.9c0 1.2.2 2.2.6 3.3c-2.3 1.8-3.7 4.6-3.7 7.7
