app = "mudabbir"
primary_region = "iad"
kill_signal = "SIGINT"
kill_timeout = "30s"

[build]
dockerfile = "Dockerfile.docs"

[http_service]
internal_port = 80
force_https = true
auto_stop_machines = "stop"
auto_start_machines = true
min_machines_running = 0

[[http_service.checks]]
path = "/"
method = "GET"
interval = "15s"
timeout = "5s"
grace_period = "20s"

[[vm]]
cpu_kind = "shared"
cpus = 1
memory_mb = 512
